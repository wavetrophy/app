<ion-content padding>
        <h3>{{title}}</h3>
        <ion-item>
            <ion-input type="text" value="{{value}}" #input></ion-input>
        </ion-item>
        <ion-row justify-content-between margin-top="1vh">
            <span></span>
            <div>
                <ion-button fill="clear" (click)="close()">Cancel</ion-button>
                <ion-button fill="clear" (click)="save()">Save</ion-button>
            </div>
        </ion-row>
</ion-content>
