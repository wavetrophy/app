<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row class="ion-justify-content-center avatar-row" text-center>
        <ion-avatar>
            <ion-img src="https://www.w3schools.com/w3css/img_lights.jpg" class="profile-picture">
            </ion-img>
        </ion-avatar>
        <ion-fab-button color="primary">
            <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
    </ion-row>

    <ion-row class="ion-justify-content-between info-row">
        <p>USERNAME</p>
        <ion-fab-button translucent="true" size="small">
            <ion-icon name="create"></ion-icon>
        </ion-fab-button>
    </ion-row>
    <ion-text color="dark">
        <p class="info-text">This is the username that is displayed for all other users</p>
    </ion-text>
    <ion-row class="heading-row">
        <ion-text color="primary">
            <p>Emails</p>
        </ion-text>
    </ion-row>
    <ion-row class="info-row" no-padding>
        <ion-item-sliding>
            <ion-item>
                <ion-row class="ion-justify-content-between">
                    <p>EMAIL</p>
                    <ion-fab-button translucent="true" size="small">
                        <ion-icon name="create"></ion-icon>
                    </ion-fab-button>
                </ion-row>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger">
                    Remove
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-row>

</ion-content>
