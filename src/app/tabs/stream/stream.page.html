<ion-header>
    <ion-toolbar>
        <ion-title>stream</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <p *ngIf="errormessage">{{errormessage}}</p>

    <ion-list>
        <ion-item *ngFor="let location of locations">
            <ion-item-sliding>
                <ion-item [routerLink]="['/', 'location', location.id]" routerDirection="forward">
                    <ion-label>{{location.name}}</ion-label>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option>Navigate</ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-item>
    </ion-list>

</ion-content>
