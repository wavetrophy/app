<ion-content padding>
    <p *ngIf="errormessage">{{errormessage}}</p>

    <ion-list>
        <ion-item *ngFor="let location of locations">
            <ion-item-sliding>
                <ion-item [routerLink]="['/', 'location', location.id]" routerDirection="forward">
                    <ion-label>{{location.name}}</ion-label>
                </ion-item>
                <ion-item-options side="start">
                    <ion-item-option href="geo://{{location.lat}},{{location.lon}}">Navigate</ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-item>
    </ion-list>

</ion-content>
