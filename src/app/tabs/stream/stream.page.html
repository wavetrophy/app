<ion-content padding>
    <ion-row class="ion-justify-content-center" *ngIf="isLoading">
        <ion-spinner name="crescent"></ion-spinner>
    </ion-row>

    <ion-row class="ion-justify-content-center" *ngIf="errormessage">
        <p>{{errormessage}}</p>
    </ion-row>

    <ion-row class="ion-justify-content-center" *ngIf="errormessage">
        <ion-button color="primary" *ngIf="!auth.data.team_id" (click)="openTeamChooser()">{{'Join Team'}}</ion-button>
    </ion-row>

    <ion-list>
        <ion-item-sliding *ngFor="let location of locations"
                          [routerLink]="['/', 'location', location.id]"
                          routerDirection="forward">
            <ion-item>
                <ion-label>
                    <h2>{{location.name}}
                        <ion-icon name="people" *ngIf="location.must_participate" color="danger"></ion-icon>
                    </h2>
                    <p>
                        <ion-icon name="time"></ion-icon>&nbsp;{{moment(location.arrival).format('hh:mm')}}
                        - {{moment(location.departure).format('hh:mm')}}
                    </p>
                </ion-label>
            </ion-item>

            <ion-item-options side="start">
                <ion-item-option href="geo://{{location.lat}},{{location.lon}}">{{'Navigate'}}</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
