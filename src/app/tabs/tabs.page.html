<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-buttons slot="primary">
            <ion-button (click)="openOptions($event)">
                <ion-icon slot="icon-only" name="more"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            WAVETROPHY
        </ion-title>
    </ion-toolbar>

</ion-header>

<ion-content forceOverscroll="false">
    <ion-tabs>
        <ion-tab-bar slot="top" color="primary">
            <ion-tab-button tab="stream">{{'Events'}}</ion-tab-button>
            <ion-tab-button tab="hotels">{{'Hotels'}}</ion-tab-button>
            <ion-tab-button tab="contacts">{{'Kontakte'}}</ion-tab-button>
            <ion-tab-button tab="faq">{{'FAQ'}}</ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-content>
